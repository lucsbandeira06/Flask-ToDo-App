<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        {# bootstrap #}
    <style>
        body {
            background-color: #E4E9D5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-form {
            margin: 0 auto;
            width: 50%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
        }

        .todo-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        </style>
</head>
<body>

 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="todo-form" method="POST">
                <h1>Flask To-Do App</h1>
                <hr>
                <div class="content">
                    <div class="form-group">
                        <label for="content"><b>Enter your task:</b></label>
                        <label>
                            <input type="text" name="content" class="form-control"
                                   placeholder="to-do input">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="degree"><b>Importance:</b></label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="degree" id="degree-0"
                                       value="Important" required>
                                <label class="form-check-label" for="degree-0">
                                    Important
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="degree" id="degree-1"
                                       value="Unimportant" required>
                                <label class="form-check-label" for="degree-1">
                                    Unimportant
                                </label>
                            </div>
                        </div>
                    </div>
                 <div class="form-group">
                        <label for="frequency"><b>How often do you have to do it?</b><
                         <input type="text" name="frequency" class="form-control" placeholder="daily...">
                     </label>
                 </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-warning text-light"><a href="{{ url_for('login') }}">Login</a></button>
                </div>
            </form>
        </div>
    </div>
            <hr>
            {% for todo in todos %}
                <div>
                    <p><b>Item:</b> {{ todo['content'] }}</p>
                    <p><b>Importance:</b><i>({{ todo['importance']}})</i></p>
                    <p><b>Frequency:</b> ({{ todo['frequency']}})</p>
                    <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}" >
                        <input class="btn btn-secondary" type="submit" value="Delete"
                               onclick="return confirm('Are you sure you want to delete this entry?')">
                    </form>
                </div>
            {% endfor %}

      	<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						All rights reserved Lucas Bandeira, 23884. &copy; 2023 <strong>Flask To-Do App</strong>
					</div>
				</div>
			</footer>
</div>

</body>
</html>
